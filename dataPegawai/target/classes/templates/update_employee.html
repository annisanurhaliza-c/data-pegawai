<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- Font Awesome (optional for icon) -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
	body {
		background: linear-gradient(to right, #e0f7fa, #ede7f6);
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}

	h1 {
		margin-top: 40px;
		text-align: center;
		font-size: 3rem;
		font-weight: 800;
		color: #2c3e50;
		text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
	}

	h2 {
		color: #444;
		font-weight: 600;
		margin-top: 30px;
	}

	form input {
		border-radius: 6px;
	}

	.btn-info {
		background-color: #007bff;
		border: none;
		color: white;
		transition: 0.3s;
	}

	.btn-info:hover {
		background-color: #0056b3;
	}

	a.back-link {
		display: inline-block;
		margin-top: 20px;
		text-decoration: none;
		font-weight: bold;
		color: #007bff;
	}

	a.back-link:hover {
		text-decoration: underline;
	}
</style>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" class="mt-4">
			<!-- Hidden ID field -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{firstName}" placeholder="First Name"
				class="form-control mb-3 col-md-6">

			<input type="text" th:field="*{lastName}" placeholder="Last Name"
				class="form-control mb-3 col-md-6">

			<input type="text" th:field="*{email}" placeholder="Email"
				class="form-control mb-4 col-md-6">

			<button type="submit" class="btn btn-info col-md-3">Update Employee</button>
		</form>

		<hr>

		<a th:href="@{/}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Employee List</a>
	</div>
</body>
</html>
